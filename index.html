<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var rand = Math.floor(Math.random()*10 + 1);
	var guess;
	
while(guess != rand){
	guess = window.prompt("Please enter a number between 1 to 10:");
	
}
if(guess = rand){
	document.writeln("Press F5 to restart the game!")
}

	
</script>
</body>
</html>
